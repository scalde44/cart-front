<div class="container">
    <br>
    <br>
    <h1 style="text-align: center;">Login</h1>
    <hr>
    <div *ngIf="showMsg">
        <p *ngFor="let msg of messages">
            {{msg}}
        </p>
    </div>
    <form #LoginForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" name="username" id="username" #username="ngModel" placeholder="Username" [(ngModel)]="ema" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" #password="ngModel" placeholder="Password" [(ngModel)]="pass" class="form-control">
            </div>
        </div>
        <hr>
        <button (click)="ingresar()" class="btn btn-primary btn-block">Login</button>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Don't have an account?<a routerLink='/register'> Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
                <a routerLink='/password'>Forgot your password?</a>
            </div>
        </div>
    </form>
</div>
