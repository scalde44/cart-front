<div class="container" *ngIf="customer">
    <br>
    <br>
    <h1 style="text-align: center;">Mi Perfil</h1>
    <hr>
    <div *ngIf="showMsg">
        <p *ngFor="let msg of messages">
            {{msg}}
        </p>
    </div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input readonly type="email" name="email" id="email" #email placeholder="Email" [(ngModel)]="customer.email" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" #name placeholder="Name" [(ngModel)]="customer.name" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" #address placeholder="Address" [(ngModel)]="customer.address" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" #phone placeholder="Phone" [(ngModel)]="customer.phone" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" (click)="recuperar()">Recuperar Contrase√±a</button>
            </div>
            <div class="col">
                <button class="btn btn-success btn-block" (click)="update()">Editar</button>
            </div>
        </div>
        <hr>
    </form>
</div>
