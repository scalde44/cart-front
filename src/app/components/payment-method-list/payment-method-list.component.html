<div class="container">
    <br>
    <br>
    <h1 style="text-align: center;">{{titulo}}</h1>
    <hr>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">PayId</th>
                    <th scope="col">Name</th>
                    <th scope="col">Enable</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paymentMethod of paymentMethods | paginate: {itemsPerPage: 7, currentPage: pageActual}">
                    <td>{{paymentMethod.payId}}</td>
                    <td>{{paymentMethod.name}}</td>
                    <td>{{paymentMethod.enable}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm">
                            <a [routerLink]="['/paymentMethod-edit',paymentMethod.payId]"><i class="fas fa-pencil-alt" style="color:white"></i></a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls (pageChange)="pageActual=$event"></pagination-controls>

</div>
